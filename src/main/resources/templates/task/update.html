<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>Task</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/index}">TASKS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/tasks/pending}">PENDING TASKS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/tasks/completed}">COMPLETED TASKS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/tasks/addForm}">ADD NEW TASK</a>
                        </li>
                    </ul>
                    <div class="d-flex" th:if="${user.name == 'Guest'}">
                        <a class="nav-link text-secondary" th:href="@{/users/signUpForm}">
                            <span>SIGN UP |</span></a>
                        <a class="nav-link text-secondary" th:href="@{/users/loginForm}">
                            <span>| LOG IN</span></a>
                    </div>
                    <div class="d-flex" th:if="${user.name != 'Guest'}">
                        <a class="nav-link text-secondary" th:text="${user.name} + ' |'"></a>
                        <a class="nav-link text-secondary" th:href="@{/users/logout}">
                            <span>| LOG OUT</span></a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="card mb-3">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card-body">
                    <div class="main">
                    <h5>EDIT TASK</h5>
                    </div>
                    <form th:action="@{/tasks/update}" method="POST" th:object="${task}">
                        <input type="hidden" name="id" th:field="*{id}">
                        <input type="hidden" name="created" th:field="*{created}">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" th:field="*{title}" class="form-control" name="title" id="title" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea type="text" th:field="*{description}" class="form-control" name="description" id="description" required aria-label="With textarea"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="priority.id">Priority</label>
                            <select class="form-control" id="priority.id" name="priority.id">
                                <option th:each="priority : ${priorities}" th:value="${priority.id}" th:text="${priority.name}"></option>
                            </select>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="done" type="checkbox" id="done" th:checked="${task.done}">
                            <label class="form-check-label" for="done">Mark as done</label>
                        </div>
                        <div class="submit-task-button mt-3" style="display: inline-block">
                            <button class="btn btn-dark">Update</button>
                        </div>
                        <div class="back-button mt-3"style="display: inline-block">
                            <a th:href="@{|/tasks/edit/${task.id}}" class="btn btn-dark">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
