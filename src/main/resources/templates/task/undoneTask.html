<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>Task</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">TASKS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/pendingTask}">PENDING TASKS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/completedTask}">COMPLETED TASKS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/addTaskForm}">ADD NEW TASK</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a class="nav-link text-secondary" href="#">
                        <span>SIGN UP |</span></a>
                    <a class="nav-link text-secondary" href="#">
                        <span>| LOG IN</span></a>
                </div>
            </div>
        </div>
    </nav>
    <div class="card mb-3">
        <div class="card-body">
                <div class="main">
                    <h5>ALL PENDING TASKS</h5>
                </div>
                <table class="table">
                    <tbody>
                    <tr>
                        <td>
                            <p class="fw-semibold">Name</p>
                        </td>
                        <td>
                            <p class="fw-semibold">Created</p>
                        </td>
                        <td>
                            <p class="fw-semibold">Edit</p>
                        </td>
                    </tr>
                    <tr th:each="task : ${tasks}">
                        <td>
                            <span th:text="${task.description}"></span>
                        </td>
                        <td>
                            <span th:text="${task.created}"></span>
                        </td>
                        <td>
                            <a class="nav-link text-secondary" th:href="@{|/updateTaskForm/${task.id}}">
                                <span><i class="fa fa-edit"></i></span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
    </div>
</div>
</body>
</html>
